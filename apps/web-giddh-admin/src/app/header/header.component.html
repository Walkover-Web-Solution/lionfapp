<div id="wrapper" [ngClass]="ref.click === true? 'toggled' :''">
  <div class="overlay" [ngStyle]="{disply:ref.click === true? 'block' :'none'}"></div>

  <!-- Sidebar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
    <ul class="nav sidebar-nav">
      <li class="sidebar-brand" dropdown>
        <a id="button-basic" dropdownToggle>
          <span class="admin-thumb mr-1">MB</span> Meghna <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </a>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Logout</a></li>

        </ul>
      </li>
      <li>
        <a (click)="onclick('user')" [routerLink]="['/subscription']">Subscribe List
          <i class="fa fa-angle-down pull-right"></i>
        </a>

        <ul class="submenu" role="menu" *ngIf="activeMenu === 'user' && isDropDownOpen">
          <li><a [routerLink]="['/users']">User</a></li>

        </ul>
      </li>

      <li>
        <a (click)="onclick('licence')">Licence Key
          <i class="fa fa-angle-down pull-right"></i>
        </a>
        <ul class="submenu" role="menu" *ngIf="activeMenu === 'licence' && isDropDownOpen">
          <li><a href="#">Generate</a></li>
        </ul>
      </li>


      <li>
        <a>Plans</a>
      </li>
      <li>
        <a>Send SMS</a>
      </li>

    <nav class="navbar">
      <button appSidebar #ref="appSidebar" type="button" class="hamburger is-closed" data-toggle="offcanvas">
        <i class="fa fa-bars" aria-hidden="true"></i>
